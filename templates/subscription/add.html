{% extends 'base.html' %} {% block content %}
<h5 class="mb-0"><strong>ABONNEMENTS</strong></h5>
<span class="text-secondary"
  >Abonnements <i class="fa fa-angle-right"></i> Nouveau</span
>
<div class="row mt-3">
  <div class="col-sm-12">
    <!--Validation types using Form-validator.js-->
    <div class="mt-1 mb-4 p-3 button-container bg-white border shadow-sm">
      <h6 class="mb-2">AJOUT D'UN ABONNEMENT</h6>
      <p class="mb-2">Veuillez remplir les informations suivantes</p>

      <form
        action="{% url 'subscription/add' %}"
        method="post"
        id="validation_style"
        class="mt-3"
      >
        {% csrf_token %}
        <div class="form-group row">
          <label for="surname" class="col-sm-3">NOM</label>
          <div class="col-sm-9">
            <input
              type="text"
              id="surname"
              name="surname"
              class="form-control"
              autocomplete="off"
              data-validation="length"
              data-validation-length="max100"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-3">PRENOMS</label>
          <div class="col-sm-9">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              autocomplete="off"
              data-validation="length"
              data-validation-length="max200"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-3">EMAIL</label>
          <div class="col-sm-9">
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              autocomplete="off"
              data-validation="email"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="phone" class="col-sm-3">TELEPHONE</label>
          <div class="col-sm-9">
            <input
              type="number"
              id="phone"
              name="phone"
              class="form-control"
              autocomplete="off"
              data-validation="length"
              data-validation-length="10"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="phone" class="col-sm-3">FORFAIT</label>
          <div class="col-sm-9">
            <select
              id
              class="custom-select"
              id="package"
              name="package"
              class="form-control"
              required
            >
            {% for package in packages %}
            <option value="{{package.id}}"> {{package.name}}</option>
            {% endfor %}
          </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="startDate" class="col-sm-3">DATE DE DEBUT</label>
          <div class="col-sm-9">
            <input
              type="date"
              id="startDate"
              name="startDate"
              class="form-control"
              data-validation="date"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="phone" class="col-sm-3">NOMBRE DE MOIS</label>
          <div class="col-sm-9">
            <input
              type="number"
              id="duration"
              name="duration"
              class="form-control"
              min="1"
              max="12"
              step="1"
              required
            />
          </div>
        </div>

        <div class="form-group d-flex justify-content-center">
          <button type="submit" class="btn btn-info btn-lg">
            <strong>AJOUTER NOUVEL ABONNEMENT</strong>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
