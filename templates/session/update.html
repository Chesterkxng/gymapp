{% extends 'base.html' %} {% block content %}
<h5 class="mb-0"><strong>SEANCES</strong></h5>
<span class="text-secondary"
  >SÃ©ances <i class="fa fa-angle-right"></i> Modification</span
>
<div class="row mt-3">
  <div class="col-sm-12">
    <!--Validation types using Form-validator.js-->
    <div class="mt-1 mb-4 p-3 button-container bg-white border shadow-sm">
      <h6 class="mb-2">MODIFICATION D'UNE SEANCE</h6>
      <p class="mb-2">Veuillez remplir les informations suivantes</p>

      <form
        action="{% url 'session/update' %}"
        method="post"
        id="validation_style"
        class="mt-3"
      >
        {% csrf_token %}

        <input
          type="hidden"
          id="id"
          name="id"
          class="form-control"
          value="{{session.id}}"
        />
        <input
          type="hidden"
          id="updateStatus"
          name="updateStatus"
          class="form-control"
          value="true"
        />

        <div class="form-group row">
          <label for="surname" class="col-sm-3">NOM</label>
          <div class="col-sm-9">
            <input
              type="text"
              id="surname"
              name="surname"
              class="form-control"
              value="{{session.surname}}"
              autocomplete="off"
              data-validation="length"
              data-validation-length="max100"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-3">PRENOMS</label>
          <div class="col-sm-9">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              value="{{session.name}}"
              autocomplete="off"
              data-validation="length"
              data-validation-length="max200"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="phone" class="col-sm-3">TELEPHONE</label>
          <div class="col-sm-9">
            <input
              type="number"
              id="phone"
              name="phone"
              class="form-control"
              value="{{session.phone}}"
              autocomplete="off"
              data-validation="length"
              data-validation-length="10"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="phone" class="col-sm-3">FORFAIT</label>
          <div class="col-sm-9">
            <select
              id
              class="custom-select"
              id="package"
              name="package"
              class="form-control"
              required
            >
              <option value="{{session.package.id}}">
                {{session.package.name}}
              </option>
              {% for package in packages %}
              <option value="{{package.id}}">{{package.name}}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="date" class="col-sm-3">DATE</label>
          <div class="col-sm-9">
            <input
              type="date"
              id="date"
              name="date"
              value="{{session.date|date:'Y-m-d'}}"
              max="{{max_date|date:'Y-m-d'}}"
              class="form-control"
              data-validation="date"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="hour" class="col-sm-3">HEURE</label>
          <div class="col-sm-9">
            <input
              type="time"
              id="hour"
              name="hour"
              value="{{session.hour|date:'H:i'}}"
              class="form-control"
              data-validation="time"
              required
            />
          </div>
        </div>

        <div class="form-group d-flex justify-content-center">
          <button type="submit" class="btn btn-info btn-lg">
            <strong>MODIFIER LA SEANCE</strong>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
