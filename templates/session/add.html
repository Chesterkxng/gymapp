{% extends 'base.html' %} {% block content %}
<h5 class="mb-0"><strong>SEANCES</strong></h5>
<span class="text-secondary"
  >SÃ©ances <i class="fa fa-angle-right"></i> Nouveau</span
>
<div class="row mt-3">
  <div class="col-sm-12">
    <!--Validation types using Form-validator.js-->
    <div class="mt-1 mb-4 p-3 button-container bg-white border shadow-sm">
      <h6 class="mb-2">AJOUT D'UNE SEANCE</h6>
      <p class="mb-2">Veuillez remplir les informations suivantes</p>

      <form
        action="{% url 'session/add' %}"
        method="post"
        id="validation_style"
        class="mt-3"
      >
        {% csrf_token %}
        <div class="form-group row">
          <label for="surname" class="col-sm-3">NOM</label>
          <div class="col-sm-9">
            <input
              type="text"
              id="surname"
              name="surname"
              class="form-control"
              autocomplete="off"
              data-validation="length"
              data-validation-length="max100"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-3">PRENOMS</label>
          <div class="col-sm-9">
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              autocomplete="off"
              data-validation="length"
              data-validation-length="max200"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="phone" class="col-sm-3">TELEPHONE</label>
          <div class="col-sm-9">
            <input
              type="number"
              id="phone"
              name="phone"
              class="form-control"
              autocomplete="off"
              data-validation="length"
              data-validation-length="10"
              required
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="phone" class="col-sm-3">FORFAIT</label>
          <div class="col-sm-9">
            <select
              id
              class="custom-select"
              id="package"
              name="package"
              class="form-control"
              required
            >
              {% for package in packages %}
              <option value="{{package.id}}">{{package.name}}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="form-group d-flex justify-content-center">
          <button type="submit" class="btn btn-info btn-lg">
            <strong>AJOUTER NOUVELLE SEANCE</strong>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
